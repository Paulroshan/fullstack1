<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="./crudltask.js">

  </script>
</head>
<body>
    <div class="container">
    <div id="roshan" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#roshan" data-bs-ride-slide="0" class="active"></button>
            <button type="button" data-bs-target="#roshan" data-bs-ride-slide="1" ></button>

        </div>
       <div class="carousel-inner">
           <div class="carousel-item active">
               <img src="../images/412ebbe2fe616d126d130c5e0c488a78.jpg" class="d-block w-100" alt="friends">
               <div class="carousel-caption">
                   <p class="text-light">FRIENDSHIP GOALS</p>
               </div>
            </div>
               <div class="carousel-item ">
                   <img src="../images/happy-group-friends-family-dog-cat-jumping-together-sunset-water-reflection-30199342.jpg" class="d-block w-100" alt="joy">
               </div>
             <button class="carousel-control-prev" type="button" data-bs-target="#roshan" data-bs-slide="prev">
             <span class="carousel-control-prev-icon"></span>
             </button>
             <button class="carousel-control-next" type="button" data-bs-target="#roshan" data-bs-slide="next">
                 <span class="carousel-control-next-icon" ></span>

             </button>
       </div>
    </div>     
    
</body>
</html>
